 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
      <h1 id="head" class="btn btn-success">IMAGE RECOGNIZER</h1>
      <br><br>
      
      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
      <br><br>
      <h3 class="taught">DAD &nbsp;&nbsp;<i class="fa fa-diamond" aria-hidden="true" style="color:aqua;"></i></h3>
      <hr>
      <h3 class="taught">MOM&nbsp;&nbsp;<i class="fa fa-diamond" aria-hidden="true"style="color:aqua;"></i></h3>
      <hr>
      <h3 class="taught">BROTHER&nbsp;&nbsp;<i class="fa fa-diamond" aria-hidden="true"style="color:aqua;"></i></h3>
      <hr>
      <h3 class="taught">SISTER&nbsp;&nbsp;<i class="fa fa-diamond" aria-hidden="true"style="color:aqua;"></i></h3>
      <hr>
      
      <label>Webcam View - </label>
      
      <br><br>
      <div id="camera"></div>
      <br><br>
      <div id="result"></div>
      <br><br>
      <button class="btn btn-warning" type="button" onclick="take_snapshot()">TAKE PIC</button>
      <br><br>
      <button class="btn btn-danger" type="button" onclick="verify()">VERIFY PIC</button>
      <br><br>
      <p style="font-size: 22px;">Object :<span id="object_name"></span>  </p>
      <span id="error"></span>
      <p style="font-size: 22px;">Accuracy :<span id="object_accuracy"></span>  </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
